<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3ef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: #db1414;
            margin-left: 30px;
            margin-top: 15px; 
        }

        .navbar ul {
            list-style-type: none;
            margin: 20px;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #db1414;
        }

        .contact-container {
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 20px;
            border-radius: 10px;
            margin-top: 120px;
            position: relative;
        }

        .contact-form {
            flex: 1;
            margin-right: 20px;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form small {
            display: block;
            margin-top: 5px;
            color: #888;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #ff4b4b;
        }

        .map-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            width: 800px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            bottom: 20px;
        }

        .footer p {
            margin: 0;
        }

        .footer button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #ff4b4b;
            color: #fff;
        }

        .heading {
            margin-top: 20px;
            font-size: 35px;
            color: #333;
            text-align: center;
            position: relative;
            top: 65px;
        }

        .heading1 {      
            margin-top: 20px;
            font-size: 10px;
            color: #db1414;
            text-align: center;
            position: relative;
            top: 70px;
        }
        .heading2 {      
            margin-top: 20px;
            font-size: 10px;
            color: #111010;
            text-align: center;
            position: relative;
            top: 70px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">The.ROHITH</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="heading1">FEEL FREE TO REACH US</div>
    <div class="heading">Contact Me</div>
    <div class="contact-container">
        <div class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
            
            <small>We'll never share your email with anyone else.</small>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.309002111926!2d76.92254611516332!3d11.04533699311779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba859af2f971cb5%3A0x2fc1c81e183ed282!2sCoimbatore%2C%20Tamil%20Nadu%2C%20India!5e0!3m2!1sen!2sus!4v1623677864469!5m2!1sen!2sus" 
                loading="lazy"></iframe>
        </div>
    </div>
    <div class="footer">
        <p>Ready to Get started? Talk to us today</p>
        <button>Get Started</button>
    </div>
</body>
</html>
